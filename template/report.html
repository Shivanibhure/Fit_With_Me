<!DOCTYPE html>
<html>
<head>
    <title>Clients Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Clients Report</span>
        <div class="d-flex">
            <a href="/dashboard/" class="btn btn-outline-light">Go to Dashboard</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <h3 class="mb-4">All Client Health Records</h3>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Profile ID</th>
                <th>Person Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Height (cm)</th>
                <th>Weight (kg)</th>
                <th>BMI</th>
                <th>Recorded Date</th>
            </tr>
        </thead>
        <tbody>
            {% for row in profile %}
            <tr>
                {% for col in row %}
                <td> {{col}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
