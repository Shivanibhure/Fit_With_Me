<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Search and Update Profile</h2>

    <!-- ðŸ” Search Form -->
    <form method="post" class="mb-4">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" name="profile_id" class="form-control" placeholder="Enter Profile Id" required>
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
   
    <!-- Error Message Below the Form -->
{% if error_message %}
    <div style="
        background-color: #f8d7da;
        color: #842029;
        padding: 15px 25px;
        border: 1px solid #f5c2c7;
        border-radius: 8px;
        margin: 20px auto 0;
        text-align: center;
        width: 60%;
    ">
        {{ error_message }}
    </div>
{% endif %}
    <!-- âœï¸ If profile is found, show this form -->
    {% if profile %}
    <form method="post" action="{% url 'update_profile_view' profile.person_name %}">
        {% csrf_token %}
        <div class="card p-4 shadow">
            <h4 class="mb-3">Update Details for {{ profile.person_name }}</h4>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Age</label>
                    <input type="number" name="age" class="form-control" value="{{ profile.age }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Gender</label>
                    <input type="text" name="gender" class="form-control" value="{{ profile.gender }}" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Height (cm)</label>
                    <input type="number" name="height_cm" class="form-control" value="{{ profile.height_cm }}" step="0.01" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Weight (kg)</label>
                    <input type="number" name="weight_kg" class="form-control" value="{{ profile.weight_kg }}" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">BMI</label>
                <input type="number" name="bmi" class="form-control" value="{{ profile.bmi }}" step="0.01" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Food Type</label>
                <input type="text" name="food_type" class="form-control" value="{{ profile.food_type }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Steps Per Day</label>
                <input type="number" name="steps_per_day" class="form-control" value="{{ profile.steps_per_day }}" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">Update Profile</button>
            </div>
        </div>
    </form>
    {% endif %}
</div>


</body>
</html>
