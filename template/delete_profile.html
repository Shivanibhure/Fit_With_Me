<!DOCTYPE html>
<html>
<head>
    <title>Delete Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Delete Profile</span>
        <div class="d-flex">
            <a href="/dashboard/" class="btn btn-outline-light">Go to Dashboard</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    

    {% if message %}
        <div id="messageBox" class="alert alert-info">{{ message }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="profile_id" class="form-label">Enter Profile ID</label>
            <input type="number" class="form-control" id="profile_id" name="profile_id" required>
        </div>
        <button type="submit" class="btn btn-danger">Delete Profile</button>
    </form>
</div>

<!-- JS to hide message after 2 seconds -->
<script>
    setTimeout(function() {
        const messageBox = document.getElementById('messageBox');
        if (messageBox) {
            messageBox.style.display = 'none';
        }
    }, 2000);
</script>
</body>
</html>
